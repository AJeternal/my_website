<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div id="clock"></div>
        <div id="date"></div>
    </header>
    <nav>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('create_post') }}">Create Post</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <main>
        <h1>Posts</h1>
        <ul>
            {% for post in posts %}
                <li><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a> by {{ post.author }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
